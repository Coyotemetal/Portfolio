<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    #rss-feed {
      display: grid;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .rss-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .rss-item:hover {
      transform: translateY(-3px);
    }

    .rss-item a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      font-size: 1.1em;
    }

    .rss-item p {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ“° Derniers articles</h1>
  <div id="rss-feed">Chargement du flux...</div>

  <script>
    const RSS_URL = 'https://www.lemondeinformatique.fr/flux-rss/thematique/systemes/rss.xml';

    async function loadRSS() {
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
        const data = await response.json();
        const container = document.getElementById('rss-feed');
        container.innerHTML = '';

        data.items.slice(0, 5).forEach(item => {
          const article = document.createElement('div');
          article.className = 'rss-item';
          article.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.pubDate.split(' ')[0]} â€” ${item.description.substring(0, 120)}...</p>
          `;
          container.appendChild(article);
        });
      } catch (error) {
        document.getElementById('rss-feed').innerText = 'Erreur lors du chargement du flux RSS.';
        console.error(error);
      }
    }

    loadRSS();
  </script>
</body>
</html>
